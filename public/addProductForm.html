<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/productForm.css">
    <title>Add Product</title>
</head>
<body>
    <header>
        <nav>
            <ul id="navBar">
                <li class="navList"><a href="../index.html"><i class="fa">&#xf179;</i></a></li>
                <li class="navList"><a href="mac.html">Mac</a></li>

                <li class="navList"><a href="cart.html"><i class="fa">&#xf07a;</i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <br><br>
            <h1>Add A New Product</h1>
            <form id="addProductForm">
                <label for="productName">Product Name</label><br>
                <input type="text" name="productName" id="name" autofocus required><br>
                <label for="price">Price</label><br>
                <input type="number" name="price" id="price" required><br>
                <label for="description">Description</label><br>
                <input type="text" id="description" name="description" required><br>
                <label for="selectCategory">Category</label><br>
                <select name="selectCategory" id="category" required>
                    <option>Select Category</option>
                    <option value="Apple Watch">Apple Watch</option>
                    <option value="Mac">Mac</option>
                    <option value="iPad">iPad</option>
                    <option value="iPhone">iPhone</option>
                </select><br>
                <label for="img1">First image</label><br>
                <input type="text" name="img1" id="imgOne" required> <br>
                <label for="img2">Second image</label><br>
                <input type="text" name="img2" id="imgTwo" required><br>
                <input type="submit" value="Add">
        </section>
        </form>
        <img src="https://i.ibb.co/0yFsRSj/apple-logos-custom-367.webp">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/addProduct.js"></script>
</body>
